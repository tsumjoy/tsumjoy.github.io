---
layout: tsumtsum
---

<div style="margin-top: 20px; margin-bottom: 20px" class="ui text container">
 <h1>{{ page.title }}</h1>
 <img class="ui image" src="../{{ page.image }}">
 {% for roster in site.data.rosters %}
   {% for entry in roster.tsum %}
      {% if page.ID == entry %}
        <p>- <a href="{{ roster.url }}">{{ roster.tag }}</a></p>
      {% endif %}
   {% endfor %}
 {% endfor %}
 {{ content }}
</div>

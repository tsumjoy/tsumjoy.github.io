<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
    {% assign tsumtsum_pages = site.pages | where: "type", "project" | sort: "alphabetical" | reverse %}
    {% for page in tsumtsum_pages %}
      {% unless page.draft %}
        {% include tsum-card.html page=page %}
      {% endunless %}
    {% endfor %}
  </div>
</div>

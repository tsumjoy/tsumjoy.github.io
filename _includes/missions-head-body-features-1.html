<!-- Used by theme-missions-builtin-1 -->

<div class="row">
  <div class="two wide column">
    <h3 class="ui left aligned header no-bottom">head/body features</h3>
  </div>

  <div class="fourteen wide column no-bottom">

  {% for entry in site.data.missions.headBodyFeatures %}
    
    <div class="ui grid">
      
      {% for item in entry.items %}
      
      <div class="two wide column no-bottom">
        <p class="ui no-bottom">
          <b>{{ item.linkLabel }}</b>
        </p>
        <p class="ui"> 
          <ul>
            <li>海外版</li>
          </ul> 
          <ul>
            <li>日本版</li>
          </ul>  
        </p>
      </div>
    
      {% endfor %}
    </div>
    
  {% endfor %}
  </div>
</div>

<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered five cards">
      {% for entry in site.data.series-mickeyandfriends.tsum %}
        {% if entry.international == true %}
          {% for page in site.pages %}
            {% if page.ID == entry.ID %}
              {% unless page.draft %}
                {% include tsum-card.html page=page %}
              {% endunless %}
             {% endif %}
          {% endfor %}
         {% endif %}
      {% endfor %}
  </div>
</div>
